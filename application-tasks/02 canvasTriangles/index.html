<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script src="jquery-1.11.0.min.js"></script>
    <style type="text/css">
    canvas {
        position: fixed;
        left: 0px;
        top: 0px;
    }

    div#rightSideMenu {
        position: relative;
    }

    #triangleFillColor {
        width: 100px;
        height: 50px;
    }
    </style>

    <title>wow much triangles</title>
</head>
<body>
    <canvas id="trianglesCanvas" style="background-color: #E3DCCF"></canvas>
    <canvas id="tempMovementCanvas"></canvas>

    <div id="rightSideMenu">
        <h4>Pick a color:</h4>
        <input id="triangleFillColor" type="color" value="#000000"><br/><br/>
        <input id="clearCanvas" type="button" value="Clear Canvas"><br/>
        <input id="save" type="button" value="Save to local storage"><br/>
        <select id="loadOptions" </select>
        <input id="load" type="button" value="Load!">
    </div>
    <script src="script.js"></script>
</body>
</html>
